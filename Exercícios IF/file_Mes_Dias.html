<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dia do mês</title>
</head>
<body>
	<label>Digite o número do mês</label>
	<input type="number" id="mes" placeholder="Ex: 1 (Janeiro)">
	<p></p>
	<button onclick="calcularDia()">Calcular!</button>
	<p id="resposta"></p>
	<script type="text/javascript">
		var rMes = 0;
		function calcularDia() {
			var nMes = parseInt(document.getElementById('mes').value);
			if (nMes == 1){
				setMes(1);
			} else if (nMes == 3) {
				setMes(1);
			} else if(nMes == 5){
				setMes(1);
			} else if (nMes == 7){
				setMes(1);
			} else if (nMes == 8){
				setMes(1);
			} else if (nMes == 10) {
				setMes(1);
			} else if (nMes == 12){
				setMes(1);
			} else {
				setMes(0)
			}
			getMes();
		}
		function setMes(valor){
			rMes = valor;
		}
		function getMes(){
			if (rMes == 1) {
				document.getElementById('resposta').innerHTML = "O mês tem 31 dias";
			} else {
				document.getElementById('resposta').innerHTML = "O mês não tem 31 dias";
			}
		}
	</script>
</body>
</html>
