<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Datas comemorativas</title>
</head>
<body>
	<label>Digite o número do mês</label>
	<input type="number" id="mes" placeholder="Ex: 1 para Janeiro">
	<p></p>
	<button onclick="calcularMes(parseInt(document.getElementById('mes').value))">Enviar!</button>
	<p id="resposta"></p>
	<script type="text/javascript">
		function calcularMes(mes) {
			if (mes == 1) {
				document.getElementById('resposta').innerHTML = "Feliz ano novo! :)";
			} else if (mes == 12){
				document.getElementById('resposta').innerHTML = "Feliz natal! :)";
			} else if (mes > 12 || mes < 1) {
				document.getElementById('resposta').innerHTML = "Este mês não existe. Favor digitar valor válido!";
			} else {
				document.getElementById('resposta').innerHTML = "Bom mês! :)";
			}
		}
	</script>
</body>
</html>
