<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo de adivinhação</title>
</head>
<body>
	<button onclick="comecar()">Começar!</button>
	<script type="text/javascript">
		var nAleatorio = Math.floor(Math.random()*100)+1;
		var chances = 10;
		function comecar(){
			nAleatorio = Math.floor(Math.random()*100)+1;
			chances = 10;

			while(chances > 0){
				conferencia(tentativa(), nAleatorio);
			}
		}
		function tentativa() {
			return parseInt(prompt("Digite o número:"));
		}
		function conferencia(tentativa, objetivo){
			if(tentativa == objetivo){
				mensagem(1);
				chances = 0;
			} else {
				chances = chances - 1;
				if(chances == 0){
					mensagem(0);
				} else {
					comparativo(tentativa, objetivo);
					alert("Você tem mais "+chances+" chances.");
				}
			}
		}
		function mensagem(resultado){
			if (resultado == 1){
				alert("Parabéns, você acertou o número!");
			} else  if (resultado == 0) {
				alert("Poxa, que pena você errou. O número era: "+nAleatorio+" :(");
			}
		}
		function comparativo(tentativa, objetivo) {
			if (tentativa > objetivo){
				alert("É um número menor");
			} else if (tentativa < objetivo) {
				alert("É um número maior");
			}
		}
	</script>

</body>
</html>
