<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste IF/Else</title>
</head>
<body>
	<label for = "valor1">Digite o valor:</label>
	<input type="number" id="valor1">
	<p></p>
	<label>Defina se o valor é igual ou maior que 4</label>
	<button onclick="calcularNumbero()">Calcular número</button>
	<p id="resposta"></p>

	<script type="text/javascript">
		function calcularNumbero() {
			var numero = parseInt(document.getElementById("valor1").value);

			if(numero >= 4){
				document.getElementById("resposta").innerHTML = "O número é igual ou maior que 4";
			} else{
				document.getElementById("resposta").innerHTML = "O número é menor que 4";
			}
		}
	</script>
</body>
</html>
