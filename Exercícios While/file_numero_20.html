<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numeros pares</title>
</head>
<body>
	<script type="text/javascript">
		var numero = 1;
		while (numero <= 20){
			if (numero %2 == 0) {
				document.write("<p>"+numero+"</p>");
			}
			numero++;
		}
	</script>

</body>
</html>
