<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de números</title>
</head>
<body>
	<p>A média desta lista de números é:</p>
	<p id="resultado"></p>
	<script type="text/javascript">
		var lista = parseInt(prompt("Digite qual será o tamanho da lista"));
		var numeros;
		var soma = 0;
		for (var i = 1; i <= lista; i++) {
			numeros = parseInt(prompt("Digite o número:"));
			soma = soma +numeros;
		}
		soma = soma / lista;
		document.getElementById('resultado').innerHTML = soma;
	</script>

</body>
</html>
