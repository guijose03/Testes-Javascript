<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numeros de 0 a 10</title>
</head>

<body>
	<script type="text/javascript">
		for (var i = 0; i <= 10; i++) {
			document.write("<p>"+i+"</p>")
		}
	</script>
</body>
</html>
