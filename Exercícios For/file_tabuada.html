<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabuada</title>
</head>
<body>
	<script type="text/javascript">
		var numero = prompt("Digite um número:");

		for (var i = 1; i <= 10; i++) {
			let resposta = numero * i;
			document.write("<p>"+i+"°: "+resposta+"</p>");
		}
	</script>

</body>
</html>
