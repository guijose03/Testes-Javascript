<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Separação das letras</title>
</head>
<body>
	<script type="text/javascript">
		var string1 = prompt("Digite alguma coisa");
		var letras = [];

		for (var i = 0; i < string1.length; i++) {
			letras.push(string1[i]);
			document.write("<p>"+letras[i]+"</p>");
		}
	</script>

</body>
</html>
