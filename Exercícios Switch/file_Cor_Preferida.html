<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Qual a sua cor bro?</title>
</head>
<body>
	<label>Qual a sua cor preferida?</label>
	<input type="text" id="cor">
	<p></p>
	<button onclick="setCor(document.getElementById('cor').value)">Enviar!</button>
	<p id="resposta"></p>
	<script type="text/javascript">
		function setCor(cor) {
			switch (cor){
				case 'Amarelo':
				document.getElementById('resposta').innerHTML = "Amarelo como um girassol";
				break;
				case 'Vermelho':
				document.getElementById('resposta').innerHTML = "Rosas são vermelhas e bonitas";
				break;
				case 'Verde':
				document.getElementById('resposta').innerHTML = "A grama de casa é verde";
				break;
				case 'Azul':
				document.getElementById('resposta').innerHTML = "O céu é azul";
				break;
				case 'Branco':
				document.getElementById('resposta').innerHTML = "Paz acima de tudo";
				break;
				case 'Preto':
				document.getElementById('resposta').innerHTML = "A escuridão me consome";
				break;
				case 'Roxo':
				document.getElementById('resposta').innerHTML = "Roxo é muito charmoso";
				break;
				case 'Rosa':
				document.getElementById('resposta').innerHTML = "Pink Power pra nós";
				break;
				default:
				document.getElementById('resposta').innerHTML = "Não tenho essa cor no meu banco de dados";
			}
		}
	</script>
</body>
</html>
